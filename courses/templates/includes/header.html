{% load static %}
<!-- Navbar -->
<div class="container-fluid pt-3 pb-3 nav-bar sticky-top bg-white">
    <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="logo ms-2">
            <a class="navbar-brand" href="{% url 'livewire:index' %}">
                <img src="{% static 'assets/img/livewirelogo.png' %}" alt="Livewire Logo" width="152" height="50">
            </a>
        </div>

        <!-- Buttons -->
        <div class="d-flex gap-2 me-2">
            {% if not user.is_authenticated %}
                <a class="btn btn-primary rounded-pill px-4 fw-bold" href="{% url 'livewire:signin' %}" role="button">Sign In</a>
            {% else %}
                <a class="btn btn-success rounded-pill px-4 fw-bold" href="{% url 'livewire:enroll' %}" role="button">Enroll Now</a>
                <a class="btn btn-danger rounded-pill px-4 fw-bold" href="{% url 'livewire:signout' %}" role="button">
                    <i class="bi bi-box-arrow-right"></i> Sign Out
                </a>
            {% endif %}
        </div>
    </div>
</div>
