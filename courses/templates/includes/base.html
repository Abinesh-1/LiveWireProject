{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cybersecurity Course{% endblock %}</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">

    <!-- AOS Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Meta Tags -->
    <meta name="description" content="Join our Python programming course and learn coding from scratch. Build real-world projects, gain practical skills, and earn a certificate. Enroll today!">
    <meta name="keywords" content="Python course, learn Python online, Python programming, Python for beginners, Python projects, Python training, Python certification, coding course">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/img/livewirelogo.png' %}">
    <link rel="apple-touch-icon" href="{% static 'assets/img/livewirelogo.png' %}">

  </head>
  <body class="index-page" data-aos-easing="ease-in-out" data-aos-duration="600" data-aos-delay="0">

    <!-- Header -->
    {% include 'includes/header.html' %}

    <!-- Main Content -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'includes/footer.html' %}

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init(); // Initialize AOS animations
    </script>
  </body>
</html>
